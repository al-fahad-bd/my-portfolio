<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steel Creative | Precision Engineering</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@400;700;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --steel-bg: #c5c9d0;
      --mouse-x: 50%;
      --mouse-y: 50%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--steel-bg);
      color: #1a1a1a;
      overflow-x: hidden;
      cursor: none;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .machined-surface {
      background-color: var(--steel-bg);
      background-image:
        radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.4) 0%, transparent 60%),
        url("https://www.transparenttextures.com/patterns/brushed-alum.png");
      position: relative;
    }

    body.machined-surface {
      min-height: 100vh;
    }

    .embossed-text {
      color: #333;
      text-transform: uppercase;
      font-weight: 900;
      letter-spacing: -0.05em;
      text-shadow:
        2px 2px 3px rgba(255, 255, 255, 0.8),
        -2px -2px 3px rgba(0, 0, 0, 0.2);
    }

    .debossed-panel {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow:
        inset 2px 2px 5px rgba(0, 0, 0, 0.1),
        1px 1px 0px rgba(255, 255, 255, 0.5);
    }

    .steel-btn {
      background: linear-gradient(135deg, #d1d5db 0%, #a1a6af 100%);
      border: 1px solid rgba(0, 0, 0, 0.2);
      box-shadow:
        3px 3px 6px rgba(0, 0, 0, 0.15),
        -2px -2px 5px rgba(255, 255, 255, 0.7);
      transition: all 0.2s ease;
    }

    .steel-btn:active {
      box-shadow:
        inset 2px 2px 4px rgba(0, 0, 0, 0.2),
        -1px -1px 2px rgba(255, 255, 255, 0.5);
      transform: translate(1px, 1px);
    }

    a,
    button {
      cursor: none !important;
    }

    .blueprint-lines {
      background-image: linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Animations */
    @keyframes scanline {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        transform: translateX(200%);
        opacity: 0;
      }
    }

    .animate-scanline {
      animation: scanline 3s linear infinite;
    }

    @keyframes scan-sweep {
      0% {
        top: -15%;
        opacity: 0;
      }

      5% {
        opacity: 1;
      }

      95% {
        opacity: 1;
      }

      100% {
        top: 110%;
        opacity: 0;
      }
    }

    .animate-scan-sweep {
      animation: scan-sweep 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes flicker {
      0% {
        opacity: 0.8;
      }

      5% {
        opacity: 0.2;
      }

      10% {
        opacity: 0.9;
      }

      15% {
        opacity: 0.3;
      }

      20% {
        opacity: 1;
      }

      100% {
        opacity: 1;
      }
    }

    .animate-flicker {
      animation: flicker 0.5s ease-out forwards;
    }

    @keyframes mechanical-scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-mechanical-scroll {
      animation: mechanical-scroll 40s linear infinite;
    }

    .animate-mechanical-scroll:hover {
      animation-play-state: paused;
    }

    .segment-bar {
      display: flex;
      gap: 2px;
    }

    .segment {
      flex: 1;
      height: 8px;
      background: rgba(0, 0, 0, 0.05);
      border: 0.5px solid rgba(0, 0, 0, 0.05);
      transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .segment.active {
      background: #1a1c1e;
      box-shadow: inset 1px 1px 0 rgba(255, 255, 255, 0.1);
    }

    .skill-card:hover .segment.active {
      background: #2563eb;
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.3);
    }
  </style>
